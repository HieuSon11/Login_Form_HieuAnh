<body>
    <h1>Login form</h1>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp" placeholder="Tên đăng nhập">

        </div>
        
    </form>
